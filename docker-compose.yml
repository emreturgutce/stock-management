version: "3.8"
services:
  app:
    build:
      context: .
      target: dev
    restart: on-failure
    depends_on:
      - postgres
      - redis
    ports:
      - 9229:9229
      - 8080:8080
    volumes:
      - .:/app
    env_file: .env.docker
  postgres:
    image: postgres
    restart: on-failure
    volumes:
      - ./stock-management.sql:/docker-entrypoint-initdb.d/init.db
      - ./init.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
  redis:
    image: redis
    restart: on-failure
    expose:
      - 6379
